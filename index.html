<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-generator" id="quote-generator">

        <div class="quote-txt">
            <i class="fa-sharp fa-solid fa-quote-left fa-xl"></i>
            
            <span id="txt"> What you are is what you have been what you'll be is what you do now</span>
        </div>
        <div class="quote-author">
            <span id="author"> Buddha</span>
        </div>
        <div class="container-button">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fa-brands fa-twitter fa-2xl"></i>
                
            </button>
            <button id="new-quote"> New Quote</button>

        </div>
        
    </div>

    <div class="loader" id="loader"></div>


    <script src="script.js"> </script>
</body>
</html>
